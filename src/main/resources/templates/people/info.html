<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <link rel="stylesheet" th:href="@{/css/people/info.css}">
</head>
<body>
<div class="container">
    <h1>Person Information</h1>
    <div class="person-info">
        <p><span class="label">ID:</span> <span th:text="${person.getPersonId()}"></span></p>
        <p><span class="label">Name:</span> <span th:text="${person.getName()}"></span></p>
    </div>
    <div class="books-section">
        <div class="no-books" th:if="${books.isEmpty()}">
            <p>This person has no books.</p>
        </div>
        <div class="books-list" th:if="${!books.isEmpty()}">
            <h2>Books</h2>
            <table>
                <tr th:each="book : ${books}">
                    <td th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="actions">
        <a th:href="@{/people/{id}/edit(id=${person.getPersonId()})}" class="btn btn-primary">Edit</a>
        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
